<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Admin Panel</title>
<link rel="shortcut icon" href="../card-product/img/favicon.png" type="image/x-icon">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="css/admin.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800;900&family=Krona+One&display=swap" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script defer src="admin.js"></script>
</head>
<body>
<div class="container-xl">
	<div class="table-responsive">
		<div class="table-wrapper">
			<div class="table-title">
				<div class="row">
					<div class="col-sm-6">
						<h2><b>Страница Админа для DRIVE MOTO</b></h2>
					</div>
					<div class="col-sm-6">
						<a href="#addUserModal" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Добавить нового пользователя</span></a>					
					</div>
				</div>
			</div>
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>Имя</th>
						<th>Почта</th>
						<th>Пароль</th>
						<th>Действия</th>
					</tr>
				</thead>
				<tbody id="userTableBody">
					<!-- User rows will be added here by JavaScript -->
					<a href="#editEmployeeModal" class="edit" data-toggle="modal"></a>
				</tbody>
			</table>
		</div>
	</div>        
</div>
<!-- Add User Modal HTML -->
<div id="addUserModal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<form id="addUserForm">
				<div class="modal-header">						
					<h4 class="modal-title">Добавить</h4>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body">					
					<div class="form-group">
						<label>Имя</label>
						<input type="text" id="username" class="form-control" required>
					</div>
					<div class="form-group">
						<label>Почта</label>
						<input type="email" id="email" class="form-control" required>
					</div>
					<div class="form-group">
						<label>Пароль</label>
						<input type="password" id="password" class="form-control" required>
					</div>					
				</div>
				<div class="modal-footer">
					<input type="button" class="btn btn-default" data-dismiss="modal" value="Отмена">
					<input type="submit" class="btn btn-success" value="Добавить">
				</div>
			</form>
		</div>
	</div>
</div>
<!-- Edit User Modal HTML -->
<div id="editUserModal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<form id="editUserForm">
				<div class="modal-header">						
					<h4 class="modal-title">Изменить</h4>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body">					
					<div class="form-group">
						<label>Имя</label>
						<input type="text" id="editUsername" class="form-control" required>
					</div>
					<div class="form-group">
						<label>Почта</label>
						<input type="email" id="editEmail" class="form-control" required>
					</div>
					<div class="form-group">
						<label>Пароль</label>
						<input type="password" id="editPassword" class="form-control" required>
					</div>					
				</div>
				<div class="modal-footer">
					<input type="button" class="btn btn-default" data-dismiss="modal" value="Отмена">
					<input type="submit" class="btn btn-info" value="Сохранить">
				</div>
			</form>
		</div>
	</div>
</div>
</body>
</html>
