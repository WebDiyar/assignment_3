<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800;900&family=Krona+One&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../card-product/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="form_validation.css">
    <script src="form_validation.js"></script>
</head>

<body>
    <header>
        <div class="container">
            <form id="myForm" class="form">
                <h1 style="text-align: center; ">Регистрация</h1>
                <p style="text-align: center; color: gray;">Оставьте нам свои контакты, чтобы мы связались с вами</p>
                <div class="input-container">
                    <label for="firstName">*Введите своё имя:</label>
                    <input type="text" id="firstName" class="input-field" required pattern="[А-Яа-яЁё]+">
                    <div class="error" id="firstNameError"></div>
                </div>
                <div class="input-container">
                    <label for="lastName">*Введите своё фамилию:</label>
                    <input type="text" id="lastName" class="input-field" required pattern="[А-Яа-яЁё]+">
                    <div class="error" id="lastNameError"></div>
                </div>
                <div class="input-container">
                    <label for="gender">*Пол:</label>
                    <select id="gender" class="input-field" required>
                        <option value="" disabled selected>Выберите пол</option>
                        <option value="male">Мужчина</option>
                        <option value="female">Женщина</option>
                    </select>
                    <div class="error" id="genderError"></div>
                </div>
                <div class="input-container">
                    <label for="email">*Электронная почта:</label>
                    <input type="email" id="email" class="input-field" required>
                    <div class="error" id="emailError"></div>
                </div>
                <div class="input-container">
                    <label for="message">Сообщение для нашей компании:</label>
                    <textarea id="message" class="input-field" required></textarea>
                    <div class="error" id="messageError"></div>
                </div>
                <button type="button" id="submitButton" onclick="validateForm()">Отправить</button>
            </form>
        </div>
    </header>
</body>

</html>
